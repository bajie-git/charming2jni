name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.1.1
    - name: Build
      run: cargo build --release -v
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: target/release/*.so
